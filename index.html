<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        antialias="true"  <!-- アンチエイリアス設定 -->
        renderer="antialias: true; gammaOutput: true;">
        
        <!-- ライトを追加 -->
        <a-light type="directional" position="10 10 10" intensity="1"></a-light> <!-- 主な光源 -->
        <a-light type="ambient" position="0 10 0" intensity="0.3"></a-light> <!-- 環境光 -->

        <a-entity 
            gltf-model="https://github.com/ei-pc10/20240927_hosokawa_model/raw/refs/heads/main/model.glb" 
            gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987;" 
            position="0 3 0" 
            scale="2 2 2"
            look-at="[gps-camera]"
            animation-mixer
            polygon-offset="factor: 2; units: 2"> <!-- ポリゴンオフセットの調整 -->
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
